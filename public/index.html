<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/913750761924591669/929008662683451452/RDT_20220106_0307247843169307087474977.jpg" type="image/x-icon">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type Here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Type Username</h3>
        <input class="usernameInput" type="text" maxlength="31" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
